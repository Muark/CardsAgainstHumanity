<head>
  <title>Cards against humanity</title>
</head>

<template name="home" >
  <body>
    <div class="container">
      <header>
        <h1>Cards against humanity</h1>

        {{> loginButtons}}
      </header>      
      <div class="games">
        {{#if currentUser}}
          <a href="/game" class="myButton">Start New Game</a>
        {{/if}}

        <ul style="padding-top: 10px; padding-left: 10px; width: 350px">
          {{#each games}}
            <li>
              {{#if currentUser}}
                <a href="/game" class="myButton2" name="{{_id}}">Join game</a>
              {{/if}}
              <span class="text"><strong>Host: </strong>{{username}} </span> <br>
              <span class="text"><strong>Players: </strong>{{players}}/6</span>
            </li>
          {{/each}}
        </ul>
      </div>

      <div class="chatbox">
        {{#if currentUser}}
          <form class="new-chat" autocomplete="off">
            <input type="text" name="text" placeholder="Type here to chat" />
          </form>
        {{/if}}

        <ul style="padding-top: 10px">
          {{#each chats}}
            <li class="{{#if checked}}checked{{/if}}">
              <span class="text"><strong>{{username}}</strong> - {{text}}</span>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </body>
</template>

<template name="game">
  <body>
    <div class="container">
      <header>
        <h1>Cards against humanity</h1>

        {{> loginButtons}}
      </header>
      <div class="waiting">
          <span class="waitingtitle">Waiting for players / host to start.. </span> <br> <br>
          <span class="waiting"><strong>Player 1: {{player_1_name}}</strong></span> <br>
          <span class="waiting"><strong>Player 2: {{player_2_name}}</strong></span> <br>
          <span class="waiting"><strong>Player 3: {{player_3_name}}</strong></span> <br>
          <span class="waiting"><strong>Player 4: {{player_4_name}}</strong></span> <br>
          <span class="waiting"><strong>Player 5: {{player_5_name}}</strong></span> <br>
          <span class="waiting"><strong>Player 6: {{player_6_name}}</strong></span>
      </div>
    </div>
  </body>
</template>
